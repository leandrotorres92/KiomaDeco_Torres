    <!--FORMULARIO-DE-CONTACTO-->
    <form id="Contacto">
        <fieldset class="Contacto-consulta">

            <legend>Consultanos!</legend>
            <label for="name">Nombre</label>
            <input class="Contacto-consulta__input" type="text" name="name" placeholder="Igresa tu nombre" required>
            <label for="apellido">Apellido</label>
            <input class="Contacto-consulta__input" type="text" name="apellido" placeholder="Igresa tu apellido"
                required>
            <label for="E-mail">E-mail</label>
            <input class="Contacto-consulta__input" type="text" name="E-mail" placeholder="Igresa tu mail" required>
            <label class="Contacto-consulta__desplegable" for="Productos">Productos: </label>

            <select name="Productos" class="Contacto-consulta__selector">
                <option value="">Selecciona tu Producto</option>
                <option value="Platos de Sitio">Platos de Sitio</option>
                <option value="Individuales Clasicos">Individuales Clasicos</option>
                <option value="Caminitos de Mesa">Caminitos de Mesa</option>
                <option value="Manteles">Manteles</option>
                <select>

                    <div>Tipo</div>
                    <input type="checkbox" name="cbox1"> Tropicales
                    <input type="checkbox" name="cbox2"> Lisos
                    <input type="checkbox" name="cbox3"> Estampados

                    <label class="Contacto-consulta__comentario" for="comentarios"> Agrega tu Comentario:</label>
                    <textarea name="consulta" id="" cols="30" rows="5" maxlength="500"
                        placeholder="comentario"></textarea>

                    <input class="BotonEnviar" type="submit" value="Envia tu consulta">
                    <input class="BotonEnviar" type="reset" value="Limpiar formulario">

        </fieldset>
    </form>
    <!--FIN-FORMULARIO-DE-CONTACTO-->
